<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokemon-card-2">
        <img class="Chorizard.png" src="images/Chorizard.png" alt="Imatge del Pokémon">
        <div class="pokemon-info">
            <h2 class="pokemon-name">Chorizard</h2>
            <p class="pokemon-type-plant">Fuego</p>
            <p class="pokemon-type-poison">Volador</p>
            <p class="pokemon-description">
                Chorizard es la versión española de Charizard. Es una variante poco comun de la region de Burgos (Castilla y Leon). Chorizard evoluciona de Morcilleon y Morcilleon evoluciona de Salchichander
            </p>
        </div>
    </div>
</body>
</html>
